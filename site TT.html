<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Modelos 3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            max-width: 1200px;
            margin: 20px auto;
            gap: 20px;
            justify-items: center;
        }
        .card {
            width: 250px;
            height: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
        }
        .card-content {
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card h3 {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>Catálogo de Modelos 3D</header>
    <div class="catalog" id="catalog"></div>

    <script>
        // Carrega os modelos do LocalStorage
        const models = JSON.parse(localStorage.getItem('models')) || [];

        // Renderiza os modelos no catálogo
        const renderCatalog = () => {
            const catalog = document.getElementById('catalog');
            catalog.innerHTML = '';

            if (models.length === 0) {
                catalog.innerHTML = "<p style='text-align:center; font-size:18px;'>Nenhum modelo disponível no momento.</p>";
                return;
            }

            models.forEach((model) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${model.imageBase64}" alt="${model.modelName}">
                    <div class="card-content">
                        <h3>${model.modelName}</h3>
                        <p>Preço: R$ ${parseFloat(model.modelPrice).toFixed(2)}</p>
                        <p>Peso: ${model.modelWeight}g</p>
                    </div>
                `;
                catalog.appendChild(card);
            });
        };

        // Renderiza o catálogo ao carregar a página
        renderCatalog();
    </script>
</body>
</html>
